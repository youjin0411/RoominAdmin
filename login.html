<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/motion.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div id="pink"></div>
        <div id="blue"></div>
        <div id="test" class="mainimg"></div>
    </div>
    <div id="logo">
    </div>
    <form id="forms">
        <input type="text" placeholder="호텔 아이디" class="input1" id="inp1">
        <input type="password" placeholder="비밀번호" class="input2" id="inp2">
    </form>
    <div id="btnsignup">
        <div id="pass" class="sign">비밀번호 찾기</div>
        <div id="line" class="sign"> | </div>
        <div id="signup" class="sign" onclick="window.location.href='/회원가입/html/step1.html'">회원가입</div>
    </div>
    <div id="mark"></div>
    <button id="loginbtn">로그인</button>
    <script>
        document.getElementById('loginbtn').addEventListener('click', function() {
          var username = document.getElementById('inp1').value;
          var password = document.getElementById('inp2').value;
    
          var xhr = new XMLHttpRequest();
          xhr.open('POST', 'http://localhost:3333/login', true);
          xhr.setRequestHeader('Content-Type', 'application/json');
    
          xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
              var response = JSON.parse(xhr.responseText);
              alert(response.message);
            } else if (xhr.readyState === XMLHttpRequest.DONE && xhr.status !== 200) {
              var response = JSON.parse(xhr.responseText);
              alert(response.error);
            }
          };
    
          var data = JSON.stringify({ username: username, password: password });
          xhr.send(data);
        });
      </script>
</body>
</html>
