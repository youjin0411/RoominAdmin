<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="nav">
        <div id="logo"></div>
        <div id="nav-con">
            <div class="box" id="nav1">
                <div id="icon1" class="img"></div>
                <div>예약자 정보</div>
            </div>
            <div class="box" id="nav2">
                <div id="icon2" class="img"></div>
                <div>체크인/체크아웃</div>
            </div>
            <div class="box" id="nav3">
                <div id="icon3" class="img"></div>
                <div>유/무료 서비스</div>
            </div>

            <div class="box" id="nav4">
                <div id="icon4" class="img"></div>
                <div>로그아웃</div>
            </div>
            <div class="box" id="nav5">
                <div id="icon5" class="img"></div>
                <div>설정</div>
            </div>
        </div>
    </div>

    <div class="gridgroup">
        <div class="chat">전체</div>
        <div class="chat">승인대기</div>
        <div class="chat">승인완료</div>
    </div>

    <div id="hotelname">호텔이름</div>
    <div id="hotelimg"></div>

    <div id="group">
        <div id="g1">
            <div id="first">
                <div id="mt">예약자 정보</div>
                <div>
                    <input type="search" id="search" placeholder="검색하기">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
                </div>
                <select id="select">
                    <option value="">최신순</option>
                    <option value="">오래된 순</option>
                    <option value="">이름순</option>
                </select>
            </div>
            <table>
                <thead>
                  <tr>
                    <th>날짜/시간</th><th>성명</th><th>생년월일</th><th>여권번호</th><th>여권요청상태</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>2023.05.23 11:46:12</td><td>Lee ruda</td><td>2000.01.01</td><th>M12345678</th><th>승인대기</th>
                  </tr>
                </tbody>
              </table>
              <div id="back">처음으로</div>
        </div>

        <div id="g2">
            <div id="first">
                <div id="mt">여권등록요청</div>
            </div>
            <table>
                <thead>
                  <tr>
                    <th>성명</th><th>여권번호</th><th>여권요청</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>김땡땡</td><td>M12345678</td><td><button>승인</button><button>거절  </button></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</body>

</html>
